<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 class="text-center">Student table</h4>
            <div class="col-md-8">
            <button type="button" id='create' class="btn btn-success btn-md" data-toggle="modal" data-target="#myModal">Add student</button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Create new student</h4>
            </div>
            <div class="modal-body">
                <form id="form" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name: " required>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" >Surname</label>
                        <input type="text" id="surname" class="form-control" name="surname" placeholder="Enter surname: " required >
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father's name</label>
                        <input type="text" id="fatherName" name="fatherName" class="form-control" placeholder="Enter father's name: " required>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">age</label>
                        <input type="date" id="age" class="form-control" name="age" placeholder="Enter age: " required>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="region" id="region">region</label>
                        <input type="text" class="form-control" placeholder="Enter region: " name="region" required>
                        <div class="invalid-feedback">
                            This field is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="course">course</label>
                        <select id="course" name="course" class="form-control" aria-label="Default select example" required>
                            <option selected value=1>First</option>
                            <option value=2>Second</option>
                            <option value=3>Third</option>
                            <option value=4>Fourth</option>
                          </select>
                          <div class="invalid-feedback">
                            This field is required.
                         </div> 
                        </div>
                    <button type="submit" id='btn'  class="mt-3 btn btn-success">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
      <div class="col-md-4">
        <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" placeholder="Search..." style="width: 80%;" class="form-control m-right" />
            </div>
            <button type="button" class="btn btn-primary" onclick="searchTable()">
              <i class="fas fa-search"></i>
            </button>
          </div>
    </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                       <tr>
                        <th>t/r</th>
                        <th>name</th>
                        <th>surname</th>
                        <th>fatherName</th>
                        <th>age</th>
                        <th>region</th>
                        <th>course</th>
                        <th>action</th>
                       </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-10" id="column"></div>
            <div class="col-md-2" id="pages"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./test.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</html>
