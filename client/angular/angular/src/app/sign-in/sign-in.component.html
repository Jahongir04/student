<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card mt-2">
          <div class="card-title bg-warning">
            <h3 class="text-center p-3 mt-1">Sign in page</h3>
          </div>
          <div class="card-body">
            <form class="border-danger" #f="ngForm" (ngSubmit)="onSubmit(f)">
             <div class="row" #first>
              <div class="form-group col-md-6">
                <label for="name">name</label>
                <div class="input-group">
                  <input ngModel id="name" name="name" required #name="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!name.valid&&name.touched">malumot kiritish majburiy</div>
              </div>
              <div class="form-group  col-md-6">
                <label for="email">email</label>
                <div class="input-group">
                  <input ngModel id="email" name="email" required #email="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!email.valid&&email.touched">malumot kiritish majburiy</div>
              </div>
             </div>
             <div class="row">
              <div class="form-group col-md-6">
                <label for="password">password</label>
                <div class="input-group">
                  <input ngModel id="password" name="password" required #password="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!password.valid&&password.touched">malumot kiritish majburiy</div>
              </div>
              <div class="form-group col-md-6">
                <label for="role">role</label>
                <div class="input-group">
                  <input id="role" name="role" ngModel required #role="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!role.valid&&role.touched">malumot kiritish majburiy</div>
              </div>
             </div>
              <button *ngIf="!f.invalid" class="btn btn-info" type="submit">submit</button>
               </form>
               <div *ngIf="!password">
                  {{message}}
               </div>
          </div>
        </div>
    </div>
</body>
</html>
