<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class=" mt-5 container ">
      <div class="card border border-warning">
        <div class="card-title text-center bg-warning p-4">
          <h3>Kirish sahifasi</h3>
        </div>
       <div class="card-body ">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div *ngIf="invalidLogin" class="alert alert-danger">Login yoki parol noto'g'ri</div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="email">name</label>
                <div class="input-group">
                  <input ngModel id="email" name="email" required #email="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!email.valid&&email.touched">Email</div>
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <div class="input-group">
                  <input ngModel id="password" name="password" required #password="ngModel" class="form-control">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="!password.valid&&password.touched">malumot kiritish majburiy</div>
              </div>
            </div>
              <button *ngIf="!f.invalid" class="btn btn-info" type="submit">submit</button>
        </form>
       </div>
      </div>
    </div>
</body>
</html>
